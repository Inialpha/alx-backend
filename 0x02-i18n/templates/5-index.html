<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<TITLE>{{ _('home_title') }}</TITLE>
    </HEAD>
    <BODY>
	<H1>{{ _('home_header') }}</H1>
	{% if g.user %}
	<p>{{ _('logged_in_as', username=g.user.get('name')) }}</p>
	{% else %}
	<p>{{ _('not_logged_in') }}</p>
	{% endif %}
    </BODY>
</HTML>
